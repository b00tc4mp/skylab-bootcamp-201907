<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table class="calculadora">
        <tr>
            <td colspan="4"><span id="screen"></span></td>
        </tr>
        <tr>
            <td><button id="n7">7</button></td>
            <td><button id="n8">8</button></td>
            <td><button id="n9">9</button></td>
            <td><button id="sub">-</button></td>
        </tr>
        <tr>
            <td><button id="n4">4</button></td>
            <td><button id="n5">5</button></td>
            <td><button id="n6">6</button></td>
            <td><button id="add">+</button></td>
        </tr>
        <tr>
            <td><button id="n1">1</td>
            <td><button id="n2">2</td>
            <td><button id="n3">3</button></td>
            <td><button id="mul">*</button></td>
        </tr>
        <tr>
            <td><button id="n0">0</button></td>
            <td><button id="rest">C</button></td>
            <td><button id="div">/</button></td>
            <td><button id="equal">=</button></td>
        </tr>
    </table>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
