<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Farro&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="back">
            
        <h1>Initial App</h1>

        <!-- Landing -->
        <section class="landing show position1">
            <a class="landing__button" href="">Register</a> or <a class="landing__button" href="">Login</a>.
        </section>

        <!-- Register -->
        <section class="register hide">
            <form class="register__form">
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="surname">Surname</label>
                <input type="text" id="surname">
                <label for="email">E-mail</label>
                <input type="email" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <button class="register__button" type="submit">Register</button>
            </form>
            <p class="panel__feedback feedback feedback--error hide">A message.</p>
            <a href=""><i class="fas fa-arrow-circle-left"></i>back</a>
        </section>

        <!-- Register Success -->
        <section class="register-success hide">
            Ok, registered succeeded, you can now proceed to <a href="">login</a>.
        </section>

        <!-- Login -->
        <section class="login hide">
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <button type="submit" class="login__button">Login</button>
            </form>
            <p class="panel__feedback feedback feedback--error hide">A message.</p>
            <a href=""><i class="fas fa-arrow-circle-left"></i>back</a>
        </section>

        <!-- Home -->
        <section class="duck-home hide">
            <h2>Welcome!</h2>
            <button>Logout</button>

            <div class="mainGrid">
                
            <!-- Search -->
            <section class="search ">
                    <h3>Search</h3>
                    <form>
                        <input type="text" name="query">
                        <button>Search</button>
                    </form>
                    <p class="panel__feedback feedback feedback--error hide">A message.</p>
                </section>
    
                <!-- Results -->
                <section class="duck-results hide">
                    <ul>
                        <li>Duck 1</li>
                        <li>Duck 2</li>
                        <li>Duck 3</li>
                    </ul>
                </section>
    
                <!-- Detail -->
                <section class="duck-detail hide">
                    <h3 class="duckTitle">Title</h3>
                    <img class="duck-detail__photo" src="http://whetever.com/image.jpg">
                    <span class="duck-detail__price">Price</span>
                    <p>Description</p>
                    <a href="" target="_blank">Link</a>
                    <a href=""><i class="fas fa-arrow-circle-left"></i>back</a>
                    <button class="duck-detail__fav"><i class="fas fa-2x fa-heart"></i></button>
                    <p id="favTest"></p>
                </section>
    
                <!-- Favourites -->
                <section class="duck-favourite">
                    <h3>Favourites: </h3>
                    <ul id="favs"></ul>              
                </section>
            </section>

            </div>


        </div>
    </main>

    <script src="utils/call.js"></script>
    <script src="utils/curray.js"></script>
    <script src="data/index.js"></script>
    <script src="logic/index.js"></script>
    <script src="components/component.js"></script>
    <script src="components/landing.js"></script>
    <script src="components/submit-back.js"></script>
    <script src="components/register.js"></script>
    <script src="components/register-success.js"></script>
    <script src="components/login.js"></script>
    <script src="components/feedback.js"></script>
    <script src="components/search.js"></script>
    <script src="components/results.js"></script>
    <script src="components/custom/duck-home.js"></script>
    <script src="components/custom/duck-results.js"></script>
    <script src="components/custom/duck-detail.js"></script>
    <script src="components/custom/duck-favorite.js"></script>

    <script src="index.js"></script>
</body>

</html>
