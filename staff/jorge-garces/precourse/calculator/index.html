<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Skylab Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="row">
        <div class="column" id="display">0</div>
      </div>
      <div class="row">
        <div class="button column" id="reset">AC</div>
        <div class="button column" id="del">โซ</div>
        <div class="button column operator" id="divide">รท</div>
      </div>
      <div class="row">
        <div class="button column number" id="numSeven">7</div>
        <div class="button column number" id="numEight">8</div>
        <div class="button column number" id="numNine">9</div>
        <div class="button column operator" id="multiply">x</div>
      </div>
      <div class="row">
        <div class="button column number" id="numFour">4</div>
        <div class="button column number" id="numFive">5</div>
        <div class="button column number" id="numSix">6</div>
        <div class="button column operator" id="substract">-</div>
      </div>
      <div class="row">
        <div class="button column number" id="numOne">1</div>
        <div class="button column number" id="numTwo">2</div>
        <div class="button column number" id="numThree">3</div>
        <div class="button column operator" id="add">+</div>
      </div>
      <div class="row">
        <div class="button column number" id="numZero">0</div>
        <div class="button column number" id="numDot">.</div>
        <div class="button column operator" id="equal">=</div>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
