<html>
    <head>
        <link rel="stylesheet" type="text/css" href="calculator.css">

        <title>Calculator</title>
         
    </head>
    <body>
      <div class="container">
        <div>
           <input type="textfield" id="screen" name="screen" value=""> 
        </div>
        <div>
            <input type="button" class="bigButton" value="AC" onClick="numberClicked(this)">
             <input type="button" value="&#8592" onClick="numberClicked(this)">
            <input type="button" class="sign" value="/" onClick="numberClicked(this)">
        </div>
        <div>
            <input type="button" value="7" onClick="numberClicked(this)">
            <input type="button" value="8" onClick="numberClicked(this)">
            <input type="button" value="9" onClick="numberClicked(this)">
            <input type="button" class="sign" value="x" onClick="numberClicked(this)">
        </div>
        <div>
             <input type="button" value="4" onClick="numberClicked(this)">
            <input type="button" value="5" onClick="numberClicked(this)">
            <input type="button" value="6" onClick="numberClicked(this)">
            <input type="button" class="sign" value="-" onClick="numberClicked(this)">
        </div>
        <div>
                <input type="button" value="1" onClick="numberClicked(this)">
            <input type="button" value="2" onClick="numberClicked(this)">
            <input type="button" value="3" onClick="numberClicked(this)">
            <input type="button" class="sign" value="+" onClick="numberClicked(this)"> 
        </div>
        <div>
            <input type="button" class="bigButton" value="0" onClick="numberClicked(this)">
            <input type="button" value="." onClick="numberClicked(this)">
            <input type="button" class="sign" value="=" onClick="numberClicked(this)">
 
        </div>
         
      </div>


   
    <script src="calculator.js"></script>
    </body>

    </html>
