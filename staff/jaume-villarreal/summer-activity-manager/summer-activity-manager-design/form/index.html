<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>formulari de registre</title>
        <link rel="stylesheet" href="../style/style.css">
    </head>

    <body class="wrapper">
        <header class="header header--form">
            <img class="logo logo--header" src="../assets/logo.jpg" alt="logotip de l'escola">
            <h1>Formulari de registre</h1>
        </header>

        <section>
            <form class="form form__register">
                <fieldset class="fieldset fieldset__guardian">
                    <legend class="legend legend__guardian">
                        Dades del tutor
                    </legend>
                    <label for="guardian-name">Nom</label>
                        <input type="text" name="guardian-name">
                    <label for="guardian-surname">Cognoms</label>
                        <input type="text" name="guardian-surname">
                    <label for="guardian-dni">DNI</label>
                        <input type="text" name="guardian-dni">
                    <label for="guardian-phone1">Telèfon 1</label>
                        <input type="text" name="guardian-phone1">
                    <label for="guardian-phone2">Telèfon 2</label>
                        <input type="text" name="guardian-phone2">
                    <label for="guardian-email">Correu electrònic</label>
                        <input type="text" name="guardian-email">
                    <label for="guardian-reemail">Confirma el correu electrònic</label>
                        <input type="text" name="guardian-reemail">
                </fieldset>
                
                <fieldset class="fieldset fieldset__user">
                        <legend class="legend legend__guardian">
                            Dades de l'inscrit/a
                        </legend>
                        <label for="user-name">Nom</label>
                            <input type="text" name="user-name">
                        <label for="user-surname">Cognoms</label>
                            <input type="text" name="user-surname">
                        <label for="user-school">Escola</label>
                            <input type="text" name="user-school">
                        <div class="select--form">
                            <label for="user-size">Talla de samarreta</label>
                                <select name="user-size" id="user-size">
                                    <option value="">tria la talla</option>
                                    <option value="4">4</option>
                                    <option value="6">6</option>
                                    <option value="8">8</option>
                                    <option value="10">10</option>
                                    <option value="12">12</option>
                                    <option value="XS">XS</option>
                                    <option value="S">S</option>
                                    <option value="M">M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                </select>
                        </div>
                        
                        <div class="select--form">
                            <label for="user-size">Curs actual</label>
                                <select name="user-grade" id="user-grade">
                                    <option value="">curs actual</option>
                                    <option value="P3">P3</option>
                                    <option value="P4">P4</option>
                                    <option value="P5">P5</option>
                                    <option value="1EP">1-EP</option>
                                    <option value="2EP">2-EP</option>
                                    <option value="3EP">3-EP</option>
                                    <option value="4EP">4-EP</option>
                                    <option value="5EP">5-EP</option>
                                    <option value="6EP">6-EP</option>
                                    <option value="1ESO">1-ESO</option>
                                    <option value="2ESO">2-ESO</option>
                                    <option value="3ESO">3-ESO</option>
                                    <option value="4ESO">4-ESO</option>
                                </select>
                        </div>

                        <label for="user-health-card">Targeta sanitària</label>
                            <input type="text" name="user-health-card">
                    </fieldset>
            </form>

        </section>

    </body>

</html>
