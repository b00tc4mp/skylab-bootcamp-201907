<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Monda|Raleway|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
    <title>Login</title>
</head>
<body class="wrapper">
    <header class="header header--form">
        <img class="logo logo--header" src="../assets/logo.jpg" alt="logotip de l'escola">
        <h1>Formulari d'autenticació</h1>
    </header>

    <section>
        <form class="form form__register">
            <fieldset class="fieldset fieldset__guardian">
                <section class="fieldset__body">
                    <label for="admin-email">Correu electrònic</label>
                        <input class="input__form" type="text" name="admin-email">
                    <label for="admin-password">Mot de pas</label>
                        <input class="input__form" type="text" name="admin-password">
                    <button class="btn btn--submit">Accedeix</button>
                </section>
            </fieldset>
        </form>
    
</body>
</html>
