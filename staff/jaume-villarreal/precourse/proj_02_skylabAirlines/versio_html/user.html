<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Skylab Airlines - USER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!-- jQuery CDN -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    
    <!-- Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">

</head>
<body>
    <div class="container">
        <header class='row'></header>
    </div>
    
    <div class="container row">
            <div id='insertQuery' class='co-md-3'>
                    <p>Search a flight</p>
                    <div class="form-group">
                        <!-- <label for="userName">User name</label> -->
                        <input id="queryID" type="number" min='1' class="form-control" aria-describedby="queryIDHelp" placeholder="">
                        <small id="queryIDHelp" class="form-text text-muted">Insert ID flight</small>
                    </div>
                    <button id='insertQueryBtn' type="submit" class="btn btn-success">Search</button>
            </div>
            <div id='contentQuery' class='col-md-9'>
                <div class='row'>
                    <p class='col-md-1 labelQuery'>FROM:</p>
                    <p class='col-md-11 boxQuery' id='fromBox' >...</p>
                </div>
                <div class='row'>
                        <p class='col-md-1 labelQuery'>TO:</p>
                        <p class='col-md-11 boxQuery' id='toBox' >...</p>
                </div>
                <div class='row'>
                        <p class='col-md-1 labelQuery'>COST:</p>
                        <p class='col-md-11 boxQuery' id='costBox' >...</p>
                </div>
                <div class='row'>
                        <p class='col-md-1 labelQuery'>SCALE:</p>
                        <p class='col-md-11 boxQuery' id='scaleBox' >...</p>
                </div>
                
            </div>
    </div>
    
    
     <!-- JS -->
     <script src="js/models/model.js"></script>
     <script src="js/views/user_view.js"></script>
     <script src="js/controllers/header.js"></script>
     <script src='js/controllers/userNameURLparameter.js'></script>
     <script src="js/controllers/user_controller.js"></script>
</body>
</html>

</html>
