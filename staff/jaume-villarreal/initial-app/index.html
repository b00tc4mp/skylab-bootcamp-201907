<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <title>ü¶ÅInitial App</title>
    </head>
    <body>
        <main class="wrapper">
            <section class="panel panel--show initial-panel">
                <h1>Initial App</h1>
                    <div class="btn-set">
                        <a href="" class="btn link--register">Register</a> or <a href="#" class="btn link--login">Login</a>
                    </div>
            </section>

            <section class="panel panel--hide form">
                <h2 class="header-2">Register form</h2>
                <form class="form--register">
                    <label for="name">Name:</label>
                        <input type="text" id="name">
                    <label for="surname">Surname:</label>
                        <input type="text" id="surname">
                    <label for="mail">E-mail:</label>
                        <input type="email" id="mail">
                    <label for="password">Password:</label>
                        <input type="password" id="password">
                    <div class="btn-set">
                        <button type="submit" class="btn btn--register">Register</button>
                    </div>
                </form>
                <a href="">back</a>
            </section>
            
            <section class="panel panel--hide registered">
                <h2>Registered</h2>
                <p class="text-box">Registered succeeded, you can now proceed to <a href="#">login</a></p>
                <p class="text-box">Do you want login?</p>
            </section>
            
            <section class="panel panel--hide form">
                <h2>Login form</h2>
                <form class="form--login">
                    <label for="mailLogin">E-mail:</label>
                        <input type="email" id="mailLogin">
                    <label for="passwordLogin">Password:</label>
                        <input type="password" id="passwordLogin">
                    <div class="btn-set">
                        <button type="submit" class="btn btn--register">Login</button>
                    </div>
                </form>
                <a href="">back</a>
            </section>
            
            <section class="panel panel--hide landing">
                <h2 class="text-box">Welcome!</h2>
            </section>
        </main>

        <script src="main.js"></script>
    </body>
</html>
