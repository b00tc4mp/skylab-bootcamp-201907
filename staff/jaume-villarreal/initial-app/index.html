<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque|Play:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>ü¶ÅInitial App</title>
    </head>
    <body>
        <main class="wrapper">
            <h1 class="header-1">INITIAL APP</h1>
            <section class="panel panel--show initial-panel">
                    <div class="btn-set">
                        <a href="" class="btn">Register</a>
                        <a href="#" class="btn">Login</a>
                    </div>
            </section>

            <section class="panel panel--hide form">
                <h2 class="header-2">Register form</h2>
                <form class="form__input">
                    <label for="name">Name</label>
                        <input type="text" id="name">
                    <label for="surname">Surname</label>
                        <input type="text" id="surname">
                    <label for="mail">E-mail</label>
                        <input type="email" id="mail">
                    <label for="password">Password</label>
                        <input type="password" id="password">
                    <div class="btn-set">
                        <button type="submit" class="btn btn--form">Register</button>
                    </div>
                </form>
                <p class="panel__feedback panel--hide"></p>
                <a class="btn btn--back" href="">Back</a>
            </section>
            
            <section class="panel panel--hide successRegister">
                <h2 class="header-2">Registered</h2>
                <p class="text-box">Registered succeeded</p>
                <div class="btn-set">
                    <a href="" class="btn">Back</a>
                    <a href="#" class="btn">Login</a>
                </div>
            </section>
            
            <section class="panel panel--hide form">
                <h2 class="header-2">Login form</h2>
                <form class="form__input">
                    <label for="mailLogin">E-mail</label>
                        <input type="email" id="logMail">
                    <label for="passwordLogin">Password</label>
                        <input type="password" id="logPassword">
                    <div class="btn-set">
                        <button type="submit" class="btn btn--form">Login</button>
                    </div>
                </form>
                <p class="panel__feedback panel--hide"></p>
                <a class="btn btn--back" href="">Back</a>
            </section>
            
            <section class="panel panel--hide home">
                <h2 class="header-2">Welcome!</h2>
                <a class="btn" href="">Logout</a>
            </section>
        </main>

        <script src="js/curray.js"></script>
        <script src="js/components.js"></script>
        <script src="js/data.js"></script>
        <script src="js/logic.js"></script>
        <script src="js/presentation.js"></script>
    </body>
</html>
