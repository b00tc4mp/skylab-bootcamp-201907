<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Initial-app</title>
    <link rel="stylesheet" href="style/index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
</head>

<body class="background">
    <main>
        <h1>Initial App</h1>

        <!-- initial panel -->
        <section class="landing show">
            <a class ="landing__button" href="">/register</a> <a class ="landing__button" href="">/login</a>
        </section>

        <!-- register panel -->
        <section class="register hide">
            <form>
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="surname">Surname</label>
                <input type="text" id="surname">
                <label for="email">E-mail</label>
                <input type="email" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <button class = "register__button" type="submit">/register</button>
            </form>
            <p class="feedback feedback--error"></p>
            <a class ="back" href="">/back</a>
        </section>

        <!-- register success panel -->
        <section class="register-success hide">
            Ok, registered succeeded, you can now proceed to <a href="">/login</a>.
        </section>

        <!-- register panel -->
        <section class="login hide">
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <button type="submit">/login</button>
            </form>
            <p class="feedback feedback--error"></p>
            <a class ="back" href="">/back</a>
        </section>

        <!-- Home -->
        <section class="duck-home hide">
            <h2>Welcome!</h2>
            <button class ="back">/logout</button>

            <!-- Search -->
            <section class="search">
                <h3>Search</h3>
                <form>
                    <input type="text" name="query">
                    <button class ="back">Search</button>
                </form>
                <p class="feedback feedback--error">A message.</p>
            </section>

            <!-- Results -->
            <section class="duck-results hide">
                <ul>
                    <li></li>
                </ul>
            </section>

            <!-- Detail -->
            <section class="duck-detail hide">
                <h3>Title</h3>
                <img class="duck-detail__photo" src="">
                <span class="duck-detail__price">Price</span>
                <p>Description</p>
                <a class="detail--a"href="">Link</a>
                <a class= "detail__back back" href="">/back</a>
            </section>
        </section>
    </main>

    <script src="utils/call.js"></script>
    <script src="utils/curray.js"></script>
    <script src="data/index.js"></script>
    <script src="logic/index.js"></script>
    <script src="components/component.js"></script>
    <script src="components/landing.js"></script>
    <script src="components/submit-back.js"></script>
    <script src="components/register.js"></script>
    <script src="components/register-success.js"></script>
    <script src="components/login.js"></script>
    <script src="components/feedback.js"></script>
    <script src="components/search.js"></script>
    <script src="components/results.js"></script>
    <script src="components/custom/duck-home.js"></script>
    <script src="components/custom/duck-results.js"></script>
    <script src="components/custom/duck-detail.js"></script>
    <script src="index.js"></script>
</body>

</html>
