<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inital App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Initial App</h1>
        <!--Initial Panel[0]-->
        <section class="panel panel--show">
            <a href="">Register</a> or <a href="">Login</a>.
        </section>

        <!--Register Panel[1]-->
        <section class="panel panel--hide">
            <form>
                <label for="name">Name</label>
                <input type="text"  id="name" required placeholder="name">
                <label for="surname">Surname</label>
                <input type="text"  id="surname" required placeholder="surname">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="email" >
                <label for="password">Password</label>
                <input type="password" id="password"  required minlength="4" maxlength="8" placeholder="password">
                <button type="submit">Register</button>

            </form>
            <a href="">Login</a>
        </section>

        <!--Register Success[2]-->
        <section class="panel panel--hide">
            Ok, registered succeeded, you can now proceded to <a href="">Login</a>
        </section>

        <!--Login Panel[3]-->
        <section class="panel panel--hide">
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="4" maxlength="8" placeholder="password" required>
                <p class='errorText'></p>
                <button type="submit">Login</button>
            </form>
            <a href="">Register</a>
        </section>
        
        <!--Login Panel[4]-->
        <secction class="panel panel--hide">
            <h2 class="welcome"></h2>
        </secction>

    </main>
    <script src="main.js"></script>

</body>

</html>
