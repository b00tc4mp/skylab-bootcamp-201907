<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../index.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">

    <title>Landing</title>
</head>

<body>
    <header class='header'>
        <h1 class='header__title'>SkyCaching</h1>
        <ul class='header__nav'>
            <li><button class='header__nav-item'>English</button></li>
            <li><button class='header__nav-item'>Log in</button></li>
        </ul>
    </header>
    <main class='main'>
        <section class='main__section'>
            <h2 class='main__section-h'>Join the world's largest treasure hunt!</h2>
            <p class='main__section-p'>Track down hidden treasures in the real world and capture them for points.
                Whether you are a casual player, an avid explorer, or a hardcore competition enthusiast,
                SkyCaching helps you rediscover the world around you.</p>

            <button class='main__section-register'>SIGN UP!</button>
        </section>
    </main>
</body>

</html>
