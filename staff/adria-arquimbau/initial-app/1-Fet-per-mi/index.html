<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class=""><h1>Initial App</h1></div>

        <!-- initial panel [0]-->
        <section class="panel panel--show">
            <a href="">Register</a> or <a href="">Login</a>.
        </section>

        <!-- register panel [1]-->
        <section class="panel panel--hide">
            <form>
                <div>
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>
                <div>
                <label for="surname">Surname</label>
                <input type="text" id="surname">
            </div>
                <div>
                <label for="email">E-mail</label>
                <input type="email" id="email">
            </div>
                <div>
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
                <div>
                <p class="errorTextRegister"></p>
                <button type="submit">Register</button>
                </div>
            </form>
            <a href="">back</a>
        </section>

        <!-- register success panel panel[2]-->
        <section class="panel panel--hide">
            Ok, registered succeeded, you can now proceed to <a href="">login</a>.
        </section>

        <!-- login panel [3]-->
        <section class="panel panel--hide">
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <p class="errorTextLoginWrong"></p>
                <p class="errorTextLoginEmpty"></p>
                <button type="submit">Login</button>
            </form>
            <a href="">back</a>
        </section>

        <!-- welcome panel [4]-->
        <section class="panel panel--hide">
            <h2>Welcome!</h2>
            <a href="">back</a>
        </section>
    </main>

    <script src="curray.js"></script>
    <script src="main.js"></script>
</body>

</html>
