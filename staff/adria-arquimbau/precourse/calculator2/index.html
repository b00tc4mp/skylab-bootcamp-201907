<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
  </head>

  <body>
          
    <div class='calculadora'>

      <div class='botones'>
        <div id='input-num'>0</div>
        
        <button class='clear' id="clear">C</button>
        <button class='del' id='del'>DEL</button> 
        <button class='operacion' id='divide'>/</button>
        <button class='num' id='seven'>7</button>
        <button class='num' id='eight'>8</button>
        <button class='num' id='nine'>9</button>
        <button class='operacion' id='mult'>*</button>
        <button class='num' id='four'>4</button>
        <button class='num' id='five'>5</button>
        <button class='num' id='six'>6</button>
        <button class='operacion' id='min'>-</button>       
        <button class='num' id='one'>1</button>
        <button class='num' id='two'>2</button>
        <button class='num' id='three'>3</button>
        <button class='operacion' id='plus'>+</button>        
        <button class='num' id='zero'>0</button>        
        <button class='coma' id='decimal'>.</button>
        <button class='equal' id='equal'>=</button>
      </div>
    </div>   
    <script src='main.js'></script>
  </body>
</html>
