<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <main>
        <h1>Initial App</h1>

        <!-- Landing -->
        <section class="landing show">
            <a class="btn" href="">Register</a> or <a class="btn" href="">Login</a>.
        </section>

        <!-- Register -->
        <section class="register hide">
            <form class="formtest">
                <label for="name">Name</label><br>
                <input type="text" id="name" placeholder="Name"><br>
                <label for="surname">Surname</label><br>
                <input type="text" id="surname" placeholder="Surname"><br>
                <label for="email">E-mail</label><br>
                <input type="email" id="email" placeholder="Email"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" placeholder="Password"><br>
                <button class="btn" type="submit">Register</button><br>
                <button class="btn" type="reset" value="Reset">Borrrar i borrar</button><br>

            </form>
            <p class="panel__feedback feedback feedback--error"></p>
            <a class="btn" href="">back</a>
        </section>

        <!-- Register Success -->
        <section class="register-success hide">
            Ok, registered succeeded, you can now proceed to <a class="btn" href="">login</a>.
        </section>

        <!-- Login -->
        <section class="login hide">
            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Email">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
                <button class="btn" type="submit">Login</button>
            </form>
            <p class="panel__feedback feedback feedback--error"></p>
            <a class="btn" href="">back</a>
        </section>

        <!-- Home -->
        <section class="duck-home hide">
            <h2>Welcome!</h2>
            <button class="btn">Logout</button>

            <!-- Search -->
            <section class="search">
                <h3>Search</h3>
                <form>
                    <input type="text" name="query">
                    <button class="btn" >Search</button>
                </form>
                <p class="panel__feedback feedback feedback--error hide">A message.</p>
            </section>

            <!-- Results -->
            <section class="duck-results hide">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </section>

            <!-- Detail -->
            <section class="duck-detail hide">
                <button>I love it!</button>
                <h3>Title</h3>
                <img class="duck-detail__photo" src="">
                <span class="duck-detail__price">Price</span>
                <p>Description</p>
                <a class="btn" href="">Link</a>
                <a class="btn" href="">back</a>
            </section>

                    <!-- Favourites -->
            <section class="duck-favourites show">
                    <ul class="painter"></ul>
                    <h4></h4>
            </section>
        </section>
    </main>

    <script src="utils/call.js"></script>
    <script src="utils/curray.js"></script>
    <script src="data/index.js"></script>
    <script src="logic/index.js"></script>
    <script src="components/component.js"></script>
    <script src="components/landing.js"></script>
    <script src="components/submit-back.js"></script>
    <script src="components/register.js"></script>
    <script src="components/register-success.js"></script>
    <script src="components/login.js"></script>
    <script src="components/feedback.js"></script>
    <script src="components/search.js"></script>
    <script src="components/results.js"></script>
    <script src="components/custom/duck-home.js"></script>
    <script src="components/custom/duck-results.js"></script>
    <script src="components/custom/duck-detail.js"></script>
    <script src="index.js"></script>
</body>

</html>
