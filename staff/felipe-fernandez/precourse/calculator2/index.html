<!DOCTYPE html>
<html>
<head>
  <link rel='stylesheet' type='text/css' href='./index.css'>
  <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css'>
 
</head>
  
<body>
  
  <table id="principal" cellspacing="0">

        <td  id="datazerobig" colspan="4"> </td>
      
      </tr>

        <td id="ac" colspan="2">AC</td>
        <td id="undo"> <i class="fas fa-undo"></i> </td>
        <td id="divide" class="symbols"><i class="fas fa-divide"></i></td>

      <tr>
          <td id="seven">7</td>
          <td id="eight">8</td>
          <td id="nine">9</td>

      </tr>

          <td id="three">3</td>

      </tr>
      <tr>
          <td id="numberzero" colspan="2">0</td>
          <td id="coma">,</td>
          <td id="equal" class="symbols"><i class="fas fa-equals"></i></td>
