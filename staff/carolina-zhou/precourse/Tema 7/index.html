<!DOCTYPE html>

<html lang="es">

  <head>

    <meta charset="UTF-8" />
    <meta name="description" content="Calculadora web básica">
    <meta name="keywords" content="web, calculadora, calculadora online">
    <title>Skylab Calculator</title>
    <link rel="stylesheet" href="index.css"/>

  </head>

  <body onload="boton();">

    <table>
      <tr>
        <td  class="display" colspan="4"></td>
      </tr>
      <tr>
        <td class="other" id="ac"colspan="2">AC</td>
        <td class="other" id="undo"> ⌫</td>
        <td class="operator" id="divide">÷</td>
      </tr>
      <tr>
        <td class="number" id="seven">7</td>
        <td class="number" id="eight">8</td>
        <td class="number" id="nine">9</td>
        <td class="operator" id="multiply">x</td>
      </tr>    
      <tr>
        <td class="number" id="four">4</td>
        <td class="number" id="five">5</td>
        <td class="number" id="six">6</td>
        <td class="operator" id="substract">-</td>
      </tr>
      <tr>
        <td class="number" id="one">1</td>
        <td class="number" id="two">2</td>
        <td class="number" id="three">3</td>
        <td class="operator" id="add">+</td>
      </tr>
      <tr>
        <td class="number" id="zero" colspan="2">0</td>
        <td class="other" id="coma">.</td>
        <td class="operator" id="equal">=</td>
      </tr>
    </table>

    <script type="text/javascript" src="index.js"></script>

  </body>

</html>
