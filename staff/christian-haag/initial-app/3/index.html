<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <h1>Initial App</h1>
        <!-- initial panel -->
        <section class="panel panel--show">
            <div class="link"><a class="button--a" href="">Register</a> or <a class="button--a" href="">Login</a>
            </div>
        </section>

        <!-- register panel -->
        <section class="panel panel--hide">
            <form>
                <label for="name">Name*</label>
                <input type="text" id="name">
                <label for="surname">Surname*</label>
                <input type="text" id="surname">
                <label for="email">E-mail*</label>
                <input type="text" id="email">
                <label for="password">Password*</label>
                <input type="password" id="password">
                <button class="button" type="submit">Register</button>
            </form>
            <p class="alert"></p>
            <a href="">back</a>
        </section>

        <!-- register success panel -->
        <section class="panel panel--hide">
            <p class="text"> Ok, registered succeeded, you can now proceed to <a href="">login</a>.</p>
        </section>

        <!-- login panel -->
        <section class="panel panel--hide">
            <form>
                <label for="email">E-mail*</label>
                <input type="email" id="email">
                <label for="password">Password*</label>
                <input type="password" id="password">
                <button type="submit">Login</button>
            </form>
            <p class="alert"></p>
            <a href="">back</a>
        </section>

        <!-- welcome panel -->
        <section class="panel panel--hide">
            <h2>Welcome!</h2>
            <p class="name"></p>
            <!-- <img src="https://media.giphy.com/media/JQ3IMbDi5Jkw8/giphy.gif" alt="dancing dog"> -->
            <div class="anch">
                <button class="button">Logout</button>
            </div>
        </section>
    </main>

    <script src="components.js"></script>
    <script src="curray.js"></script>
    <script src="logic.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
</body>

</html>
