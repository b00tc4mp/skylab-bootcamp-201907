<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Skylab Coders Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="quote-container">
            <div class="title">Skylab Coders Calculator</div>
            <div class="quote-text">"Not everything that can be counted counts, and not everything that counts can be counted."</div>
            <div class="quote-author">- Albert Einstein -</div>
        </div>
        <div class="calc-container">
            <div id="input-box">
                <div id="memory">0</div>
                <div id="display">0</div>
            </div>
            <div class="btn double-btn" data-value="Delete">AC</div>
            <div class="btn" data-value="Backspace">C</div>
            <div class="btn operator" data-value="/">รท</div>
            <div class="btn" data-value="7">7</div>
            <div class="btn" data-value="8">8</div>
            <div class="btn" data-value="9">9</div>
            <div class="btn operator" data-value="*">x</div>
            <div class="btn" data-value="4">4</div>
            <div class="btn" data-value="5">5</div>
            <div class="btn" data-value="6">6</div>
            <div class="btn operator" data-value="-">-</div>
            <div class="btn" data-value="1">1</div>
            <div class="btn" data-value="2">2</div>
            <div class="btn" data-value="3">3</div>
            <div class="btn operator" data-value="+">+</div>
            <div class="btn double-btn" data-value="0">0</div>
            <div class="btn" data-value=",">,</div>
            <div class="btn operator" data-value="=">=</div>
        </div>
    </div> 
    <script src="main.js"></script>
</body>
</html>
