<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="start-container basic-container">
        <div class="start-header header">Bienvenido a Pasapalabra</div>
        <div class="start-content content">Skylab Pre-Course Edition</div>
        <button class="blue-button start-button">Empezar</button>
    </div>
    <div class="username-container basic-container hidden">
        <div class="username-header header">Nombre de jugador</div>
        <div class="username-content content">Por favor, introduce tu nombre de jugador para los rankings</div>
        <div class="username-input" contenteditable="true"></div>
        <button class="blue-button ready-button">Listo!</button>
    </div>

    <div class="ranking-container basic-container hidden">
        <div class="ranking-header header">Rankings de Pasapalabra</div>
        <ol type="1" class="ranking-list">
        </ol>
        <button class="blue-button restart-ranking-button">Reiniciar</button>
    </div>
    <div class="endgame-container basic-container hidden">
        <div class="endgame-header header">Fin del juego</div>
        <div class="endgame-content content"></div>
        <div class="endgame-buttons">
            <button class="blue-button rankings-button">Rankings</button>
            <button class="white-button restart-endgame-button">Reiniciar</button>
        </div>
    </div>
    <div class="main-container hidden">
    <div class="top-container"></div>
    <div class="rosco-container">
        <div class="rosco">
            <div class="core">A</div>
            <div class="timer">
                <div class="timer-content">200</div>
            </div>
            <div class="answered">
                <div class="answered-content">0</div>
            </div>
        </div>
    </div>
    <div class="questions-container">
        <div class="questions-top">
        </div>
        <div class="questions-content">
            <div class="question-header header"></div>
            <div class="question-text content"></div>
            <div class="answer-container">
                <div class="answer-input" contenteditable="true"></div>
                <div class="answer-buttons">
                    <button class="blue-button answer-submit">Respuesta</button>
                    <button class="white-button answer-pass">Pasapalabra</button>
                </div>
            </div>
        </div>
        <div class="questions-bottom"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
