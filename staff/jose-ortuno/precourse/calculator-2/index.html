<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Calculadora</title>
    <link rel='stylesheet' href='css/style.css'>
    <script type='text/Javascript' src='main.js' async></script>
</head>
<body>
    <section class="calc">
        <div id='_visor' class="visor marine">0</div>
        <div id="reset" class="ac silver button">AC</div>
        <div id="del" class="cell reset silver button">&#8592;</div>
        <div id="div" class="cell div orange button">&#247;</div>
        <div id="seven" class="cell seven silver button">7</div>
        <div id="eight" class="cell eight silver button">8</div>
        <div id="nine" class="cell nine silver button">9</div>
        <div id="mult" class="cell mult orange button">&#215;</div> 
        <div id="four" class="cell four silver button">4</div>
        <div id="five" class="cell five silver button">5</div>
        <div id="six" class="cell six silver button">6</div>
        <div id="rest" class="cell rest orange button">&#8722;</div>
        <div id="one" class="cell one silver button">1</div>
        <div id="two" class="cell two silver button">2</div>
        <div id="three" class="cell three silver button">3</div>
        <div id="sum" class="cell sum orange button">&#43;</div>
        <div id="zero" class="zero silver button left">0</div>
        <div id="comma" class="cell comma silver button">,</div>
        <div id="result" class="cell result orange button right">&#61;</div>      
    </section>
    <footer id='footer'></footer>
</body>
</html>
