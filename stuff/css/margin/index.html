<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* reset */
        body {
            margin: 0
        }

        div {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin: 10px;
        }

        .a {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div style="margin-bottom: 30px"></div><!-- bottom-only -->
    <div style="margin-top: 50px"></div> <!-- top-only -->
    <div class="a"></div><!-- all -->
    <div style="margin: 20px 40px"></div> <!-- top/bootom left/right-->
    <div style="margin: 100px 200px 300px 400px"></div> <!-- top right bottom left-->
</body>
</html>
