<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 200vh;
        }

        div {
            width: 100px; height: 100px;
            background-color: red;
            margin: 5px;
        }

        .a {
            position: relative;
            top: 20px;
            left: 20px;
            background-color: blue;
        }

        .b {
            position: fixed;
            background-color: green;
            margin: 0;
        }

        .c {
            position: sticky;
            background-color: violet;
            top: 20px;
        }
    </style>
</head>
<body>
    <div class="b"></div>
    <div></div>
    <div class="a"></div>
    <div class="c"></div>
    <div></div>
    <div></div>
</body>
</html>
